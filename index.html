<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="product">
      <picture class="product__img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg"
          alt="Gabrielle Essense perfume bottle laying flat on a table with green leaves above and below it">
      </picture>
      <div class="content">
        <p>P E R F U M E</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="Amount">
          <p class="price">
            <span class="visually-hidden">Current price:</span>
            $149.99
          </p>
          <p class="prouct_price">
            <span class="visually-hidden">Original price:</span>
            <s>$169.99</s>
          </p>
        </div>
        <button class="primary-button" data-icon="cart">Add to Cart</button>
      </div>
    </article>
  </main>
</body>
</html>
